<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallopadonkey Aerial Photography - Upload Page</title>

    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-storage.js"></script>

    <!-- Include your JavaScript file -->
    <script type="module" src="app.js"></script> <!-- Load the JS as a module -->
</head>
<body>
    <header>
        <h1>Upload Page</h1>
        <p>Upload and manage your aerial photos here.</p>
    </header>

    <!-- Upload Form Section -->
    <section id="upload-section" class="section-container">
        <h2>Upload Images</h2>
        <p>Select images to upload and manage your gallery. You can upload multiple images at once.</p>
        <input type="file" id="imageUpload" multiple onchange="uploadImage(event)">
        <div id="progress-container"></div> <!-- Container to show progress bars -->
    </section>

    <!-- Gallery Section -->
    <section id="gallery-section" class="section-container">
        <h2>Gallery</h2>
        <div id="gallery">
            <!-- Uploaded images will be displayed here with delete buttons -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wallopadonkey Aerial Photography | All Rights Reserved</p>
    </footer>
</body>
</html>
